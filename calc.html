<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Calculator in JS</title>
</head>
<body>
  <input type="text" id="display" value="4"></input>

  <button id="btn1" data-btn-number="1" onclick="setValue(this)">1</button>
  <button id="btn2" data-btn-number="2" onclick="setValue(this)">2</button>
  <button id="btn3" data-btn-number="3" onclick="setValue(this)">3</button>
  <button id="btn4" data-btn-number="4" onclick="setValue(this)">4</button>
  <button id="btn5" data-btn-number="5" onclick="setValue(this)">5</button>
  <button id="btn6" data-btn-number="6" onclick="setValue(this)">6</button>
  <button id="btn7" data-btn-number="7" onclick="setValue(this)">7</button>
  <button id="btn8" data-btn-number="8" onclick="setValue(this)">8</button>
  <button id="btn9" data-btn-number="9" onclick="setValue(this)">9</button>
  <button id="btn0" data-btn-number="0" onclick="setValue(this)">0</button>

  <button id="equals" onclick="equals()">=</button>
  <button id="add">+</button>
  <button id="sub">-</button>
  <button id="division">/</button>
  <button id="multiplication">x</button>
</body>
<script src="/script.js"></script>
</html>
