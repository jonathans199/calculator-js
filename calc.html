<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>JonS Calculator in JS</title>
</head>

<body>
  <h1 class="header text-center mt-3">My JS Calculator</h1>

  <div class="container col-md-5 calculator">
    <div class="row mx-auto">
      <input class="col" type="text" id="display" value="0"></input>
    </div>

    <div class="row btn-group">
      <button class="col-4 btn btn-secondary btn-number" onclick="setValue(1)">1</button>
      <button class="col-4 btn btn-secondary btn-number" onclick="setValue(2)">2</button>
      <button class="col-4 btn btn-secondary btn-number" onclick="setValue(3)">3</button>
    </div>
    <div class="row btn-group">
      <button class="col-4 btn btn-secondary btn-number"  onclick="setValue(4)">4</button>
      <button class="col-4 btn btn-secondary btn-number" onclick="setValue(5)">5</button>
      <button class="col-4 btn btn-secondary btn-number" onclick="setValue(6)">6</button>
    </div>
    <div class="row btn-group">
      <button class="col-4 btn btn-secondary btn-number" onclick="setValue(7)">7</button>
      <button class="col-4 btn btn-secondary btn-number" onclick="setValue(8)">8</button>
      <button class="col-4 btn btn-secondary btn-number" onclick="setValue(9)">9</button>
    </div>
    <div class="row btn-group">
      <button class="col-6 btn btn-secondary btn-number" onclick="setValue(0)">0</button>
      <button id="btn-decimal" class="col-6 btn btn-secondary btn-number" onclick="setValue('.')">.</button>
    </div>

    <div class="row my-2 btn-group">
      <button id="btn-add" class="btn btn-outline-secondary">+</button>
      <button id="btn-minus" class="btn btn-outline-secondary">-</button>
      <button id="btn-divide" class="btn btn-outline-secondary">/</button>
      <button id="btn-multiply" class="btn btn-outline-secondary">x</button>
      <button id="btn-equals" class="btn btn-outline-secondary">=</button>
      <button id="btn-clear" class="btn btn-outline-secondary">clr</button>
    </div>

</body>
<script src="script.js"></script>

</html>
