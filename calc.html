<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Calculator in JS</title>
</head>
<body>
  <input type="text" id="display" value="0"></input>

  <button data-btn-number="1" onclick="setValue(this)">1</button>
  <button data-btn-number="2" onclick="setValue(this)">2</button>
  <button data-btn-number="3" onclick="setValue(this)">3</button>
  <button data-btn-number="4" onclick="setValue(this)">4</button>
  <button data-btn-number="5" onclick="setValue(this)">5</button>
  <button data-btn-number="6" onclick="setValue(this)">6</button>
  <button data-btn-number="7" onclick="setValue(this)">7</button>
  <button data-btn-number="8" onclick="setValue(this)">8</button>
  <button data-btn-number="9" onclick="setValue(this)">9</button>
  <button data-btn-number="0" onclick="setValue(this)">0</button>

  <button data-btn-operation="+" onclick="addition(this)">+</button>
  <button value="-">-</button>
  <button value="/">/</button>
  <button >x</button>
  <button onclick="equals()">=</button>
</body>
<script src="/script.js"></script>
</html>
