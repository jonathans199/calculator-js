<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator in JS</title>
</head>

<body>
  <div class="container mt-5 col-md-5 calculator">
    <div class="row">

      <input class="col" type="text" id="display" value="0"></input>
    </div>

    <!-- option 2.b WORKING up to clear display-->
    <div class="row mt-2 btn-group">
      <button class="col-4 btn btn-secondary btn-number" data-btn-number="1" onclick="setValue(this)">1</button>
      <button class="col-4 btn btn-secondary btn-number" data-btn-number="2" onclick="setValue(this)">2</button>
      <button class="col-4 btn btn-secondary btn-number" data-btn-number="3" onclick="setValue(this)">3</button>
    </div>
    <div class="row mt-2 btn-group">
      <button class="col-4 btn btn-secondary btn-number" data-btn-number="4" onclick="setValue(this)">4</button>
      <button class="col-4 btn btn-secondary btn-number" data-btn-number="5" onclick="setValue(this)">5</button>
      <button class="col-4 btn btn-secondary btn-number" data-btn-number="6" onclick="setValue(this)">6</button>
    </div>
    <div class="row mt-2 btn-group">
      <button class="col-4 btn btn-secondary btn-number" data-btn-number="7" onclick="setValue(this)">7</button>
      <button class="col-4 btn btn-secondary btn-number" data-btn-number="8" onclick="setValue(this)">8</button>
      <button class="col-4 btn btn-secondary btn-number" data-btn-number="9" onclick="setValue(this)">9</button>
    </div>
    <div class="row my-2 btn-group">
      <button class="col-6 btn btn-secondary btn-number" data-btn-number="0" onclick="setValue(this)">0</button>
      <button class="col-6 btn btn-secondary btn-number" onclick="setValue('.')">.</button>
    </div>

    <div class="row my-2 btn-group">
      <button class="btn btn-outline-secondary" onclick="addition()">+</button>
      <button class="btn btn-outline-secondary" onclick="substraction()">-</button>
      <button class="btn btn-outline-secondary" onclick="division()">/</button>
      <button class="btn btn-outline-secondary" onclick="multiplication()">x</button>
      <button class="btn btn-outline-secondary" onclick="equals()">=</button>
      <button class="btn btn-outline-secondary" onclick="clr()">clr</button>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
